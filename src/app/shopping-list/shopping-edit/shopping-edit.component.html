<div class="row">
  <div class="col-xs-12">
    <form class=""  >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="" class="form-control" #nameInput value="">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" name="" id="amount" class="form-control" #amountInput value="">
        </div>
      </div>
      <div class="row">
        .
          <div class="col-xs-12">
            <button type="button" class="btn btn-success" name="button" (click)="onAddItem()">Add</button>
            <button type="button" class="btn btn-danger" name="button">Delete Item</button>
            <button type="button" class="btn btn-primary" name="button">Clear</button>

          </div>
      </div>
    </form>
  </div>
</div>
