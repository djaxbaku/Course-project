<form class="" (ngSubmit)="onSignup(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Mail</label>
      <input type="email" name="email" id="email" class="form-control" ngModel value="">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ngModel value="">
    </div>
    <button type="submit" class="btn btn-primary" name="button">SignUp</button>
</form>
